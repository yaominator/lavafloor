<!DOCTYPE html>
<html>
<head>
    <title>The Floor Is Lava</title>
    <style>
        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            overflow: hidden;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #pauseBtn {
            background-color: #f44336;
        }
        #pauseBtn:hover {
            background-color: #da190b;
        }
        #infiniteJumpBtn {
            z-index: 1000;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        #infiniteJumpBtn:hover {
            background-color: #45a049;
        }
        #infiniteJumpBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="controls">
        <button id="startBtn">Start Game</button>
        <button id="pauseBtn">Pause</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
